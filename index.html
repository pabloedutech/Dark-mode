<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    
</head>


<body>
    <header>
        <h2>Light and Dark</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="img/tenis.png" alt="Tênis Nike">
            </div>
            <div class="card-details">
                <h2>Tênis Nike</h2>
                <p class="subtitle">Excelente para Corrida</p>

                <p class="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                    Qui ipsum quod atque facilis tenetur laborum sint quas enim, quaerat, 
                    neque perferendis delectus error iste earum soluta laudantium tempore, 
                    sapiente quis.
                </p>
                <div class="price-container">
                    <span class="price">R$: 299,99</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
